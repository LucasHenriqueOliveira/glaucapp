<ion-menu [content]="content">

	<ion-content class="menu">
		<div class="menu-header">
			<h1>GlaucApp</h1>
		</div>
		<ion-list class="list">
			<button menuClose ion-item (click)="openPage('conta')">
				Minha Conta
			</button>
			<button menuClose ion-item (click)="openShare()">
				Convide seus amigos
			</button>
			<button menuClose ion-item (click)="openPage('privacidade')">
				Termos e Privacidade
			</button>
			<button menuClose ion-item (click)="openPage('contato')">
				Entre em contato
			</button>
			<button menuClose ion-item (click)="logout()">
				Sair
			</button>
		</ion-list>
	  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
