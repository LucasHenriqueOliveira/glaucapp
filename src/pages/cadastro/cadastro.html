<ion-header class="bar-royal">
	<ion-navbar></ion-navbar>
</ion-header>

<ion-content>
	<div class="screen-header content-padding-extra">
		<h1>Cadastre-se</h1>
	</div>
	<div class="content-padding-extra">
		<form [formGroup]="formSignUp" novalidate>
			<ion-item class="item-input input-control">
				<ion-input type="text" formControlName="nome" placeholder="Nome Completo"></ion-input>
			</ion-item>
			<ion-item class="item-input input-control">
				<ion-input type="text" formControlName="email" placeholder="E-mail"></ion-input>
			</ion-item>
			<ion-item class="item-input input-control">
				<ion-input type="tel" formControlName="telefone" placeholder="Telefone" [brmasker]="{phone: true}"></ion-input>
			</ion-item>
			<div class="row">
				<div class="col-50 margin-negative-left">
					<ion-item class="item-input input-control">
						<ion-input type="password" formControlName="password" placeholder="Senha"></ion-input>
					</ion-item>
				</div>
				<div class="col-50 margin-left">
					<ion-item class="item-input input-control">
						<ion-input type="password" formControlName="confirm_password" placeholder="Confirmar"></ion-input>
					</ion-item>
				</div>
			</div>

			<div class="pull-right clearfix">
				<button class="button button-outline button-light item-icon-right" (click)="signup(formSignUp.value)" [disabled]="!formSignUp.valid"
				 [class.button-royal]="formSignUp.valid">
					Próximo
				</button>
			</div>
		</form>
		<div class="row padding-top">
			<div class="col-33">
				<hr>
			</div>
			<div class="col-33 text-center text-uppercase text-divisor">
				ou
			</div>
			<div class="col-33">
				<hr>
			</div>
		</div>
		<div class="social-buttons">
			<div class="facebook-button text-center" ng-click="signupFacebook()">
				<ion-icon name="logo-facebook"></ion-icon> Cadastre com o Facebook
			</div>
			<div class="googleplus-button text-center" ng-click="signupGoogle()">
				<ion-icon name="logo-google"></ion-icon> Cadastre com o Google
			</div>
		</div>
		<div class="terms text-center">
			Ao se cadastrar, você concorda com nossos
			<a (click)="termos()">
				<b>termos de uso</b>
			</a> e
			<a (click)="termos()">
				<b>política de privacidade</b>
			</a>.
		</div>
	</div>
</ion-content>
